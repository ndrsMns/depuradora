{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h3>Eliminar empresa</h3>

 
<form class="form.group" method="POST" action="." enctype="multipart/form-data">
    <form method="post">
    {% csrf_token %}

    {{ form }}

    <p>Seguro que quieres eliminar "{{ object }}"?</p>
    
        <button>Eliminar</button>

    {% crispy form %}

</form>

{% endblock %}
